<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Control del Juego</title>
</head>
<body>
    <h1>Control del Juego</h1>
    <p>Toque en la pantalla para mover el carro:</p>
    <button id="left-button">Izquierda</button>
    <button id="right-button">Derecha</button>
    
    <script src="/socket.io/socket.io.js"></script> <!-- Incluye Socket.IO -->
    <script src="control.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script>
        const socket = io(); // ConÃ©ctate al servidor Socket.IO
        const leftButton = document.getElementById('left-button');
        const rightButton = document.getElementById('right-button');

        leftButton.addEventListener('click', () => {
            socket.emit('movimiento', 'izquierda'); // Envia el comando de movimiento al servidor
        });

        rightButton.addEventListener('click', () => {
            socket.emit('movimiento', 'derecha'); // Envia el comando de movimiento al servidor
        });
    </script>
</body>
</html>
